{% extends 'main/base.html' %}
{% block content%}
	<br>
<div style="margin: 1%; padding: 3%">
<div class="row" >



	<div class="col-md">
		<div class="card card-body">
			<h5>Orders pending</h5>
			<hr>
			<h1 style="text-align: center;padding: 10px">{{ pending }}</h1>
		</div>
	</div>
    	<div class="col-md">

	</div>
</div>


<br>

<br>


      <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Date Ordered</th>
                        <th>Order Status</th>

                    </tr>
                      {% for order in orders %}
                    <tr>
                        <th>  {{order.product.name}}</th>
                        <th>  {{order.product.price}}</th>

                        <th>  {{order.date_created}}</th>
                        <th>  {{order.product.category}}</th>
                        <th>  {{order.status}}</th>




                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
